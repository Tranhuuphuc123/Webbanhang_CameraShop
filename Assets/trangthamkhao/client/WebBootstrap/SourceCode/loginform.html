<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100 mb-5"
    >
      <div
        class="login-form-box bg-white p-4 p-md-5 rounded-3 shadow-sm w-100"
        style="max-width: 380px"
      >
        <div class="text-center mb-4">
          <i class="fa-brands fa-google fa-3x" style="color: #4285f4"></i>
          <h4 class="fw-bold mt-3 mb-1">Log in to your Account</h4>
          <div class="text-muted mb-2" style="font-size: 1rem">
            Welcome back, please enter your details.
          </div>
        </div>
        <button
          class="btn btn-light w-100 border d-flex align-items-center justify-content-center mb-3 google-btn"
        >
          <i class="fa-brands fa-google me-2"></i> Continue with Google
        </button>
        <div class="d-flex align-items-center mb-3">
          <hr class="flex-grow-1" />
          <span class="mx-2 text-muted small">OR</span>
          <hr class="flex-grow-1" />
        </div>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="johndoe@gmail.com"
              required
            />
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
            <span class="toggle-password">
              <i class="fa-regular fa-eye"></i>
            </span>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="#" class="fw-bold small text-decoration-none"
              >Forgot Password?</a
            >
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 mb-3"
            style="font-weight: 500"
          >
            Log in
          </button>
        </form>
        <div class="text-center small mt-2">
          Don't have an account?
          <a href="#" class="fw-bold text-primary text-decoration-none"
            >Sign Up</a
          >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toggle password visibility
      document.querySelectorAll(".toggle-password").forEach(function (el) {
        el.addEventListener("click", function () {
          const input = this.parentElement.querySelector("input");
          if (input.type === "password") {
            input.type = "text";
            this.innerHTML = '<i class="fa-regular fa-eye-slash"></i>';
          } else {
            input.type = "password";
            this.innerHTML = '<i class="fa-regular fa-eye"></i>';
          }
        });
      });
    </script>
  </body>
</html>
