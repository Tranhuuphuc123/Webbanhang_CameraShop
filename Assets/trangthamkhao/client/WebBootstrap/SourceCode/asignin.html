<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid py-5" style="min-height: 100vh">
      <div
        class="signup-form-box bg-white p-4 p-md-5 rounded-3 shadow-sm w-100"
        style="max-width: 100%; margin: 0 auto"
      >
        <div class="text-center mb-4">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Valorant_logo_-_pink_color_version_%28cropped%29.png"
            alt="Logo"
            style="height: 54px"
          />
          <h3 class="fw-bold mt-3 mb-1">Create an Account</h3>
          <div class="text-muted mb-2" style="font-size: 1rem">
            Sign up now to get started with an account.
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-light w-20 border d-flex align-items-center justify-content-center mb-3 google-btn"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png"
              alt="Google"
              style="height: 20px; width: 20px; margin-right: 8px"
            />
            Sign up with Google
          </button>
        </div>
        <div class="d-flex align-items-center mb-3">
          <hr class="flex-grow-1" />
          <span class="mx-2 text-muted small">OR</span>
          <hr class="flex-grow-1" />
        </div>
        <form>
          <div class="row mb-3 align-items-center">
            <label for="fullname" class="col-md-3 col-form-label text-md-end"
              >Full Name<span class="text-danger">*</span></label
            >
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                id="fullname"
                placeholder="John Doe"
                required
              />
            </div>
          </div>
          <div class="row mb-3 align-items-center">
            <label for="email" class="col-md-3 col-form-label text-md-end"
              >Email Address<span class="text-danger">*</span></label
            >
            <div class="col-md-9">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="example@email.com"
                required
              />
            </div>
          </div>
          <div class="row mb-3 align-items-center position-relative">
            <label for="password" class="col-md-3 col-form-label text-md-end"
              >Password<span class="text-danger">*</span></label
            >
            <div class="col-md-9 position-relative">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
              <span class="toggle-password">
                <i class="fa-regular fa-eye"></i>
              </span>
            </div>
          </div>
          <div class="row mb-3 align-items-center position-relative">
            <label
              for="confirmpassword"
              class="col-md-3 col-form-label text-md-end"
              >Confirm Password<span class="text-danger">*</span></label
            >
            <div class="col-md-9 position-relative">
              <input
                type="password"
                class="form-control"
                id="confirmpassword"
                placeholder="Confirm Password"
                required
              />
              <span class="toggle-password">
                <i class="fa-regular fa-eye"></i>
              </span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="offset-md-3 col-md-9">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="terms"
                  required
                />
                <label class="form-check-label small" for="terms">
                  I have read and agree to the
                  <a href="#" class="text-primary text-decoration-none"
                    >Terms of Service</a
                  >
                </label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="offset-md-3 col-md-9">
              <button
                type="submit"
                class="btn btn-primary w-30 mb-3"
                style="font-weight: 500"
              >
                Get Started
              </button>
            </div>
          </div>
        </form>
        <div class="text-center small mt-2">
          Already have an account?
          <a
            href="loginform.html"
            class="fw-bold text-primary text-decoration-none"
            >Log in</a
          >
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toggle password visibility for all toggle-password icons
      document.querySelectorAll(".toggle-password").forEach(function (el) {
        el.addEventListener("click", function () {
          const input = this.parentElement.querySelector("input");
          if (input.type === "password") {
            input.type = "text";
            this.innerHTML = '<i class="fa-regular fa-eye-slash"></i>';
          } else {
            input.type = "password";
            this.innerHTML = '<i class="fa-regular fa-eye"></i>';
          }
        });
      });
    </script>
  </body>
</html>
